<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="author" content="Nome Cognome" />
	<title>Acceso-Spento 3 Nahele</title>
	<style type="text/css">
		html{
			height:100%;
		}
		body{
			margin: 3em 2em;
			transition: background-color 0.2s
		}
	</style>

</head>
<body>

	<img />

	<script type="module">

		const sequenza = [
			"img/acceso_spento_tre_1.png",
			"img/acceso_spento_tre_2.png",
			"img/acceso_spento_tre_3.png",
			
		]

		let frame = 0

		setInterval(() => {

			// Cambia il colore di sfondo in base al frame
			if (frame === 0) {
				document.body.style.backgroundColor = "black";
			} 
			if (frame === 1) {
				document.body.style.backgroundColor = "grey";
			}
			if (frame === 2) {
				document.body.style.backgroundColor = "red";
			}
			
			const img = document.querySelector("img")
			img.src = sequenza[frame]
			frame = (frame + 1) % sequenza.length
		}, 500)

	</script>
</body>
</html>
